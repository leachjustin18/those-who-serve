name: Auto Tag on Main

on:
  push:
    branches: [main]

permissions:
  contents: write  # required so the workflow can push tags

jobs:
  auto-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important so we see all tags and history

      - name: Fetch tags
        run: git fetch --tags

      - name: Check if this commit is already tagged
        id: check_tag
        run: |
          existing_tags=$(git tag --points-at HEAD)
          if [ -n "$existing_tags" ]; then
            echo "Commit already has tags: $existing_tags"
            echo "already_tagged=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_tagged=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute and create next tag
        if: steps.check_tag.outputs.already_tagged == 'false'
        run: |
          # Get the latest tag. If none, bail out and ask you to create v1.0.0 manually.
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$latest_tag" ]; then
            echo "No existing tags found. Please create an initial tag (e.g., v1.0.0) manually first."
            exit 0
          fi

          echo "Latest tag: $latest_tag"

          # Strip leading 'v' if present
          version="${latest_tag#v}"

          IFS='.' read -r major minor patch <<< "$version"

          # Bump patch version
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"

          echo "New tag: $new_tag"

          # Configure git user for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push the new tag
          git tag "$new_tag"
          git push origin "$new_tag"

          echo "Tagged current commit with $new_tag"
